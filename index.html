<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
     <script src="https://unpkg.com/dragula@3.7.2/dist/dragula.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dragula@3.7.2/dist/dragula.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="description" content="simple to handle generator to create and download meme with yoda">
    <meta name="keywords" content="HTML,CSS,Yoda,baby yoda,meme,JavaScript">
    <meta name="author" content="github.com/tobiasz18">
    <title>Yoda meme generator</title>
</head>
<body>
    <div class="container-fluid">
        <Header class="head">
            <h2>Yoda meme generator</h2>
        </Header>
        <section class="row">
            <article class="col-sm">
                <h5 class="preview_H5">preview</h5>
                <div class="prewiev-inner" onclick="canvasApi.preview()">
                    <canvas id="canvas" class="canvasClass"></canvas>
                </div>
            </article>
            <article class="col-sm">
                <h5 class="build_H5">build section (max 3)</h5>
                <div class="build_section" id="build">
                    <!--generated by javascript ./build_img-->
                </div>
            </article>   
            <article class="col-sm-12 controllers">
                <a onclick="canvasApi.preview()">
                    <ion-icon style="font-size: 45px; color:rgb(72, 175, 51)" name="eye"></ion-icon>
                </a>
                <a onclick="canvasApi.download(this)">
                    <ion-icon style="font-size: 45px;  color:rgb(54, 102, 192)"name="download"></ion-icon>
                </a>
            </article> 
            <article class="col-sm-12">
                <div id="other" class="other_section">
                    <!--generated by javascript ./other_img-->
                </div>
            </article>
        </section>     
    </div>
    <aside class="mirrorPreview" onclick="canvasApi.cssApi().deactivate(this)">
        <canvas id="mirrorCanvas" class="mirrorCanvasClass" width="600" height="1"></canvas>    
    </aside>  
    <div id="loader" class="center"></div> 
</body>
<script>

    class MainFunction {
        constructor(build, other) {
            this.build = build;
            this.other = other;

            this.loadingPage(); 
            this.createBuildSection();
            this.createOtherSection();          
        }

        loadingPage() {
            document.onreadystatechange = () => { 
                if (document.readyState !== "complete") { 
                    document.querySelector( 
                    "body").style.visibility = "hidden"; 
                    document.querySelector( 
                    "#loader").style.visibility = "visible"; 
                } else { 
                    document.querySelector( 
                    "#loader").style.display = "none"; 
                    document.querySelector( 
                    "body").style.visibility = "visible"; 
                } 
            }; 
        }

        createBuildSection() {
            const from = 1;
            const to = 3
            const path = `build_img/`;
            this.createImages(path, this.build, from, to);
        }

        createOtherSection() {   
            const from = 1;
            const to = 17;     
            const path = `other_img/`;
            this.createImages(path, this.other, from, to);
        }

        createImages(path, parent, from, to) {
            for (let i = from; i < to; i++) {
                const image = document.createElement('img');
                const input = document.createElement('textarea');
                const div = document.createElement('div');
                image.src = path + `${i}.jpg`;
                input.maxLength ='28';
                input.placeholder = 'add some text'
                input.style.display = 'none';
                input.setAttribute('class', 'textAreaClass')
                div.appendChild(image);
                div.appendChild(input);
                parent.appendChild(div);             
            }          
        } 

        cssApi() {
            const ACTIVE_CSS = 'active';
            const INACTIVE_CSS = 'inactive';
    
            return {
                activate(element) {
                    element.classList.add(ACTIVE_CSS);
                    element.classList.remove(INACTIVE_CSS);
                },
                deactivate(element) {
                    element.classList.add(INACTIVE_CSS);
                    element.classList.remove(ACTIVE_CSS);             
                }
            };
        }
    }
       
      
    class CanvasApi extends MainFunction {
        constructor(build, other, canvas){
            super(build, other);
            this.canvas = canvas;

            this.dnd();
            this.redrawImages(); 
            this.setOnblurOnInputs(0);    
            this.cssApi().deactivate(document.querySelector('.mirrorPreview'))
        }

        dnd() {       
            const drake = dragula([build, other]);
            drake.on('drop', (el, target, source) => {
                if(target != source || target === build) {                 
                    if(target.children.length > 3 && target === build) {
                        source.appendChild(target.lastChild)
                        console.log(el.children[1], '1')
                    
                        this.redrawImages(); 
                    } else {
                    
                       
                        this.redrawImages(); 
                    }                
                };
              
            });
            drake.on('drag', (el,target,source) => {
             //  el.style.width = '40%';
              console.log(el)
            })
        }

        preview() {
            const mirroPreviewELem = document.querySelector('.mirrorPreview');
            const ctx = this.canvas.getContext('2d');
            const mirrorCanvas = document.getElementById('mirrorCanvas');
            const mirrorCtx = mirrorCanvas.getContext('2d');
            ctx.scale(1.5, 1.5);
            const copyImage = ctx.getImageData(0,0, this.canvas.width, this.canvas.height );

            mirrorCanvas.height = this.canvas.height;
            mirrorCtx.putImageData(copyImage, 0,0);     

            this.cssApi().activate(mirroPreviewELem)
        }   

        download(link) {
            link.href = this.canvas.toDataURL();
            link.download = 'mem.png'
        }
    
        setOnblurOnInputs(i) {
            const inputs = document.getElementsByTagName('textarea');
         
            if(i < inputs.length) {
                inputs[i].onblur = () => this.redrawImages(); 
                inputs[i].onkeydown = e => {
                    if(e.keyCode === 13) {
                        this.redrawImages(); 
                    }
                }        
                this.setOnblurOnInputs(i + 1) 
            }      
        }

        async redrawImages() {           
            const context = this.canvas.getContext('2d');         
            const sources = {};
            let dyCanvas = 1; 
            let i = 0;

            for(let i = 0; i < build.children.length; ++i) {
                const imageIndex = 'image' + i;
                sources[imageIndex] = build.children[i].firstChild.src;           
            }
            
            const imagesObj = await this.loadImages(sources);
      
            for(let prop in imagesObj) {
                const text = document.getElementsByTagName('textarea')[i].value; 
                const imgObj = imagesObj[prop];
                const width =  imagesObj[prop].width;
                const height = imagesObj[prop].height;
                const linePosY = dyCanvas + height + 1;       

                this.resize(linePosY, width, context);
                context.scale(0.7, 0.7);
                context.drawImage(imgObj, 0, dyCanvas, width, height);  
                dyCanvas += height;  
                context.font = "bold 40px sans-serif";
                context.fillStyle = "white";  
                context.textBaseline = "middle";
                context.fillText(text, 85, dyCanvas - 36);                         
                i++
            }              
        }
        // resize to create multilane image canvas
        resize(linePosY, width,context) { 
            const temp = context.getImageData(0, 0, canvas.width, canvas.height);
            this.canvas.height = linePosY * 0.9;  
            this.canvas.width = width * 0.7;
            context.putImageData(temp, 0, -.90);
        }

        loadImages(sources) {
            const images = {};
            let loadedImages = 0;
            let numImages = 0;
            // get num of sources
            return new Promise((resolve) => {
                for(let src in sources) {
                    numImages++;
                }
                for(let src in sources) {
                    images[src] = new Image();
                    images[src].onload = function() {
                        if(++loadedImages >= numImages) {
                            resolve(images);
                        }
                    };
                    images[src].src = sources[src];
                }
            })     
        }
    }
    
    const build_Section = document.getElementById("build");
    const backup_section = document.getElementById('other');
    const canvas = document.getElementById('canvas');

    const canvasApi = new CanvasApi(build_Section, backup_section, canvas);
 </script>
 <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
