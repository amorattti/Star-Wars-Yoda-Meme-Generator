<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
     <script src="https://unpkg.com/dragula@3.7.2/dist/dragula.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dragula@3.7.2/dist/dragula.min.css">
    <title>Yoda mems generator</title>
</head>
<body>
    <Header>
        Yoda mems generator
    </Header>
    <section>
        <article>
            <h5>preview</h5>
            <div class="prewiev-inner">
                <canvas id="canvas"></canvas>
            </div>
        </article>
        <article>
            <h5>to choose memes</h5>
            <div class="build_section" id="build">
                <!--generated by javascript ./build_img-->
            </div>
        </article>        
    </section>
    <a onclick="canvasApi.preview()">Preview</a>
    <a onclick="canvasApi.download(this)">Download</a>
    <h5>in the backyard</h5>
    <footer>   
        <div id="other" class="other_section">
            <!--generated by javascript ./other_img-->
        </div>
     </footer> 
     <aside>
        <canvas id="mirrorCanvas" width="600" height="100"></canvas>    
    </aside>
</body>
<script>

    class MainFunction {
        constructor(build, other) {
            this.build = build;
            this.other = other;

            this.createBuildSection();
            this.createOtherSection();
      
        }

        createBuildSection() {
            const path = `build_img/`;
            this.createImages(path, this.build, 1, 3)
        }

        createOtherSection() {           
            const path = `other_img/`;
            this.createImages(path, this.other, 1, 8)
        }

        createImages(path, parent, from, to) {
            for (let i = from; i < to; i++) {
                const image = document.createElement('img');
                const input = document.createElement('input');
                const div = document.createElement('div');
                input.type = 'text';
                input.placeholder = 'click here if you wanna add some text';
                image.src = path + `${i}.jpg`;
                div.appendChild(image);
                div.appendChild(input);
                parent.appendChild(div);             
            }          
        } 
    }
       
      
    class CanvasApi extends MainFunction {
        constructor(build, other, canvas){
            super(build, other);
            this.canvas = canvas;

            this.dnd();
            this.redrawImages(); 
            this.setOnblurOnInputs(0);
         
        }

        dnd() {       
            const drake = dragula([build, other]);
            drake.on('drop', (el, target, source) => {
                if (source !== target || target === build) {
                    this.redrawImages();              
                }
            });
        }

        preview() {
            const ctx = this.canvas.getContext('2d');
            const mirrorCanvas = document.getElementById('mirrorCanvas');
            const mirrorCtx = mirrorCanvas.getContext('2d');
            const copyImage = ctx.getImageData(0,0, this.canvas.height, this.canvas.width);
            mirrorCanvas.height = this.canvas.height;
            mirrorCtx.putImageData(copyImage, 0,0);   
        }

        download(link) {
            link.href = this.canvas.toDataURL();
            link.download = 'mem.png'
        }

        async redrawImages() {           
            const context = this.canvas.getContext('2d');
            canvas.height = 1300;
            canvas.width = 700;
            const sources = {};
            let dyCanvas = 0;
            let i = 0;
            for(let i = 0; i < build.children.length; ++i) {
                const imageIndex = 'image' + i
                sources[imageIndex] = build.children[i].firstChild.src;           
            }
            
            const imagesObj = await this.loadImages(sources)
      
            for(let prop in imagesObj) {
                const text = document.getElementsByTagName('input')[i].value;   //zmienić na dziecko konkretnego diwa (build_section) a nie całe
                context.drawImage(imagesObj[prop], 0, dyCanvas, imagesObj[prop].width, imagesObj[prop].height - 20);  
                dyCanvas += imagesObj[prop].height - 20;  
                context.font = "25px Calibri";
                context.fillStyle = "white";  
                context.fillText(text, 120, dyCanvas - 20);
                          
                i++
            }       
        }

        setOnblurOnInputs(i) { //recuration function instead for lop
            const inputs = document.getElementsByTagName('input');
 
            if(i < inputs.length) {
                inputs[i].onblur = () => this.redrawImages()            
                this.setOnblurOnInputs(i + 1) 
            }      
        }

        loadImages(sources) {
            const images = {};
            let loadedImages = 0;
            let numImages = 0;
            // get num of sources
            return new Promise((resolve) => {
                for(let src in sources) {
                    numImages++;
                }
                for(let src in sources) {
                    images[src] = new Image();
                    images[src].onload = function() {
                        if(++loadedImages >= numImages) {
                            resolve(images);
                        }
                    };
                    images[src].src = sources[src];
                }
            })     
        }

        

    }
    const build_Section = document.getElementById("build");
    const backup_section = document.getElementById('other');
    const canvas = document.getElementById('canvas');

    const canvasApi = new CanvasApi(build_Section, backup_section, canvas);

 </script>
     
</html>
